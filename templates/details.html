{% extends 'base.html' %}


{% block content %}
    <div class="container my-3">
        <div class="container mt-5">
            <h1 class="fw-bold">{{house.Title}}</h1>
            <p class="fs-4"><i class="bi bi-geo-alt-fill me-1"></i>{{house.Location}}</p>
            <hr class="w-50" style="height: 5px; color: grey; background-color: grey; border-radius: 0 10px 10px 0 ;">
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-12">
                <img class="img-fluid" src="{{house.image.url}}" alt="house img" style="width: 100%; border-radius: 20px; height: 48rem; object-fit: cover;"> 
            </div>
            <div class="col-12 col-lg-4">

                <!-- rooms carousel that will display on small screens -->
                <div id="carouselExampleFade" class="carousel slide carousel-fade d-lg-none mt-3">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img src="{{house.sitting_room.url}}" class="d-block w-100" alt="..." style="border-radius: 20px;">
                        </div>
                        <div class="carousel-item">
                        <img src="{{house.kitchen.url}}" class="d-block w-100" alt="..." style="border-radius: 20px;">
                        </div>
                        <div class="carousel-item">
                        <img src="{{house.bathroom.url}}" class="d-block w-100" alt="..." style="border-radius: 20px;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="container p-0 d-none d-lg-block">
                    <img class="img-fluid" src="{{house.sitting_room.url}}" alt="sitting room" style="width: 100%; object-fit: cover; height: 250px; border-radius: 20px;">
                    <img class="img-fluid my-2" src="{{house.kitchen.url}}" alt="kitchen" style="width: 100%; object-fit: cover; height: 250px; border-radius: 20px;">
                    <img class="img-fluid" src="{{house.bathroom.url}}" alt="bathroom room" style="width: 100%; object-fit: cover; height: 250px; border-radius: 20px;">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
